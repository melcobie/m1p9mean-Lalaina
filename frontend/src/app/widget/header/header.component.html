<div class="header">
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="/">
          <span><img src="../assets/images/icone.ico" height="40px"/></span>
          E-Kaly
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <img src="https://img.icons8.com/fluency/48/000000/menu-rounded.png"/>
        </button>  
        <div class="collapse navbar-collapse justify-content-center" id="navbarTogglerDemo01">
          
          <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <HeaderClient *ngIf="type === userType.CLIENT"></HeaderClient>
            <HeaderAdmin *ngIf="type === userType.ADMIN"></HeaderAdmin>
            <HeaderRestaurant *ngIf="type === userType.RESTAURANT"></HeaderRestaurant>
            <HeaderLivreur *ngIf="type === userType.LIVREUR"></HeaderLivreur>
          </ul>
          <div *ngIf="user| async as u">
            <div *ngIf="u.accessToken" class="form-inline my-2 my-lg-0">
              <div class="user-info">
                <img src="../../../assets/images/icons8-user-48.png" height="22"/>{{ u?.user?.username }}
              </div>
              <a class="nav-link" (click)="logout()">Log Out</a>    
            </div>
            <div *ngIf="!u.accessToken" class="form-inline my-2 my-lg-0">
              <button class="btn btn-outline-success my-2 my-sm-0" (click)="goToUrl('/signin')">Se connecter</button>
              <a class="nav-link" href="/signup">Cr√©er un compte</a>    
            </div>
          </div>
        </div>      
    </nav>
</div>
